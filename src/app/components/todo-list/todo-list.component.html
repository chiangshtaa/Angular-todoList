<div>
  <div>
    <form (submit)="addItem(item.value)">
      <label for="item">Item: </label>
      <input type="text" #item [(ngModel)]="todoItem" name="item">
    </form>
  </div>


  <div>
    <ul>
      <li *ngFor="let item of list; let i = index">
        {{i + 1}}: {{item}} <button (click)="deleteItem(item)">X</button>
      </li>
    </ul>
  </div>
</div>
